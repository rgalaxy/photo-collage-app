<div class="blog-list">
  <div class="header-wrapper">
    <h1>My Blog Posts</h1>
    <p class="subtitle">A collection of my personal thoughts and experiences</p>
  </div>

  <a
    [routerLink]="['/blog', post.fields.slug]"
    class="blog-post"
    *ngFor="let post of posts"
  >
    <div>
      <div class="meta">{{ post.fields.publishedAt | date }}</div>
      <h2>{{ post.fields.title }}</h2>
    </div>
    <p class="excerpt">{{ post.fields.excerpt }}</p>
  </a>
</div>
