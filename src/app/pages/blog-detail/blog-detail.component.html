<div *ngIf="notFound" class="not-found">
  <h2>404 – Blog Post Not Found</h2>
  <p>We couldn’t find the post you were looking for.</p>
  <a routerLink="/blog">← Back to Blog</a>
</div>

<div class="blog-detail" *ngIf="post">
  <p class="meta">{{ post.fields.publishedAt | date }}</p>
  <h1>{{ post.fields.title }}</h1>
  <div class="content" [innerHTML]="htmlContent"></div>
  <div class="tags">
    <span *ngFor="let tag of post.fields.tags" class="tag">{{ tag }}</span>
  </div>
  <div class="back">
    <a routerLink="/blog">← Back to Blog</a>
  </div>
</div>
