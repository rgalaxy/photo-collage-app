<div *ngIf="notFound" class="not-found">
  <h2>404 – Blog Post Not Found</h2>
  <p>We couldn’t find the post you were looking for.</p>
  <a routerLink="/blog">← Back to Blog</a>
</div>

<div class="blog-detail" *ngIf="post">
  <p class="meta">
    <span class="created-at" title="Created At">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        width="16"
        height="16"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="2" y="3" width="16" height="15" rx="2" ry="2"></rect>
        <line x1="13" y1="1" x2="13" y2="5"></line>
        <line x1="7" y1="1" x2="7" y2="5"></line>
        <line x1="2" y1="8" x2="18" y2="8"></line>
        <line x1="10" y1="11" x2="10" y2="15"></line>
        <line x1="8" y1="13" x2="12" y2="13"></line>
      </svg>

      {{ post.sys.createdAt | date }}
    </span>
    <span class="updated-at" title="Last Updated At">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        width="16"
        height="16"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M14.5 2.5l3 3-10 10H4.5v-3.5l10-10z"></path>
        <path d="M13 4l3 3"></path>
      </svg>

      {{ post.sys.updatedAt | date }}
    </span>
  </p>
  <h1>{{ post.fields.title }}</h1>
  <div class="content" [innerHTML]="htmlContent"></div>
  <div class="tags">
    <span *ngFor="let tag of post.fields.tags" class="tag">{{ tag }}</span>
  </div>
  <div class="back">
    <a routerLink="/blog">← Back to Blog</a>
  </div>
</div>
