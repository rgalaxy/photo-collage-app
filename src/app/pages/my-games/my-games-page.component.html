<main class="my-games-page">
  <div class="container">
    <!-- Page Header -->
    <header class="page-header">
      <h1 class="page-title">My Games</h1>
      <p class="page-description">
        Discover and play my collection of interactive games.
      </p>
    </header>

    <!-- Filter Section -->
    <section class="filter-section" aria-label="Game filtering">
      <app-game-filter
        (filterChange)="onFilterChange($event)"
      ></app-game-filter>
    </section>

    <!-- Games Grid -->
    <section class="games-section" aria-label="Games collection">
      <div
        class="games-grid"
        role="list"
        [@listAnimation]="filteredGames().length"
        >
        @for (
          game of filteredGames(); track trackByGameId(i,
          game); let i = $index) {
          <app-game-card
            [game]="game"
            [tabindex]="getCardTabIndex(i)"
            (cardClick)="onGameSelect($event)"
            (cardKeydown)="onCardKeydown($event)"
            [@cardAnimation]
          ></app-game-card>
        }
      </div>

      <!-- Empty State -->
      @if (filteredGames().length === 0) {
        <div
          class="empty-state"
          [@cardAnimation]
          >
          <div class="empty-content">
            <h3>No games found</h3>
            <p>Try adjusting your search to find more games.</p>
          </div>
        </div>
      }
    </section>

    <!-- Live Region for Screen Readers -->
    <div
      id="games-live-region"
      class="sr-only"
      aria-live="polite"
      aria-atomic="true"
    ></div>
  </div>
</main>
