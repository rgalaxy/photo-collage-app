<div 
  class="game-card" 
  [class.coming-soon]="game.isComingSoon"
  [tabindex]="game.isComingSoon ? -1 : tabindex"
  (click)="onCardClick()"
  role="listitem"
  [attr.aria-label]="game.isComingSoon ? game.title + ' - Coming Soon' : game.title"
>
  <div class="game-image">
    <img 
      [src]="game.imageUrl" 
      [alt]="game.title + ' preview'"
      [title]="game.title"
      loading="lazy"
      width="640"
      height="360"
    />
    <div *ngIf="game.isComingSoon" class="coming-soon-overlay">
      <span class="coming-soon-text">Coming Soon</span>
    </div>
  </div>
  
  <div class="game-content">
    <h3 class="game-title" [title]="game.title">
      {{ game.title }}
      <span *ngIf="game.isComingSoon" class="coming-soon-badge">Coming Soon</span>
    </h3>
    
    <div class="game-tags">
      <span 
        class="game-tag" 
        *ngFor="let tag of game.tags"
        [title]="tag"
      >
        {{ tag }}
      </span>
    </div>
    
    <p class="game-description" [title]="game.description">
      {{ game.description }}
    </p>
  </div>
</div>
