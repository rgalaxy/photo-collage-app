<div
  class="game-card"
  [class.coming-soon]="game.isComingSoon"
  [tabindex]="game.isComingSoon ? -1 : tabindex"
  (click)="onCardClick()"
  role="listitem"
  [attr.aria-label]="game.isComingSoon ? game.title + ' - Coming Soon' : game.title"
  >
  <div class="game-image">
    <img
      [src]="game.imageUrl"
      [alt]="game.title + ' preview'"
      [title]="game.title"
      loading="lazy"
      width="640"
      height="360"
      />
    @if (game.isComingSoon) {
      <div class="coming-soon-overlay">
        <span class="coming-soon-text">Coming Soon</span>
      </div>
    }
  </div>

  <div class="game-content">
    <h3 class="game-title" [title]="game.title">
      {{ game.title }}
      @if (game.isComingSoon) {
        <span class="coming-soon-badge">Coming Soon</span>
      }
    </h3>

    <div class="game-tags">
      @for (tag of game.tags; track tag) {
        <span
          class="game-tag"
          [title]="tag"
          >
          {{ tag }}
        </span>
      }
    </div>

    <p class="game-description" [title]="game.description">
      {{ game.description }}
    </p>
  </div>
</div>
