<div class="filter-container">
  <label for="gameFilter" class="filter-label"> Search Games </label>
  <div class="filter-input-wrapper">
    <div class="search-icon">
      <ng-icon name="radixMagnifyingGlass" size="16" />
    </div>
    <input
      id="gameFilter"
      type="text"
      class="filter-input"
      placeholder="Type to search games..."
      [value]="filterValue"
      (input)="onFilterInput($event)"
      aria-label="Filter games by name"
      autocomplete="off"
    />
    @if (filterValue) {
      <button
        class="clear-button"
        (click)="clearFilter()"
        aria-label="Clear search"
        type="button"
      >
        Ã—
      </button>
    }
  </div>
</div>
